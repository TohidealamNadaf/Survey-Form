<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>freeCodeCamp Survey Form</title>
</head>
<body class="overlay">
    <div class="container">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form id="survey-form">
            <fieldset>
                <label id="name-label" for="name">Name
                    <input type="text" id="name" placeholder="Enter your name" required>
                </label>
                <label id="email-label" for="email">Email
                    <input type="email" id="email" placeholder="Enter your email" required>
                </label>
                <label id="number-label" for="number">Age (optional)
                    <input type="number" id="number" min="15" max="120" placeholder="Enter your age">
                </label>
                <label for="dropdown">Which option best describes your current role?
                    <select id="dropdown" required>
                        <option value="">Select current role</option>
                        <option value="student">Student</option>
                        <option value="full-time-job">Full Time Job</option>
                        <option value="other">Other</option>
                    </select>
                </label>
                <label>Would you recommend freeCodeCamp to a friend?</label>
                <label><input class="inline" type="radio" name="recommendation" value="definitely" checked>Definitely</label>
                <label><input class="inline" type="radio" name="recommendation" value="maybe">Maybe</label>
                <label><input class="inline" type="radio" name="recommendation" value="not-sure">Not sure</label>
            </fieldset>
            <fieldset>
                <label>What would you like to see improved? <span>(Check all that apply)</span></label>
                <label><input class="inline" type="checkbox" name="improvement" value="front-end">Front-end Projects</label>
                <label><input class="inline" type="checkbox" name="improvement" value="open-source">Open Source Community</label>
                <label><input class="inline" type="checkbox" name="improvement" value="back-end">Back-end Projects</label>
                <label><input class="inline" type="checkbox" name="improvement" value="data-visualization">Data Visualization</label>
                <label><input class="inline" type="checkbox" name="improvement" value="challenges">Challenges</label>
                <label><input class="inline" type="checkbox" name="improvement" value="additional-courses">Additional Courses</label>
            </fieldset>
            <fieldset>
                <label for="comment">Any comments or suggestions?
                    <textarea id="comment" rows="4" cols="40" placeholder="Enter your comments here"></textarea>
                </label>
            </fieldset>
            <input type="submit" id="submit" value="Submit">
        </form>
    </div>
</body>
</html>
